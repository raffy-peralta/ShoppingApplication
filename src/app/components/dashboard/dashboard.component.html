<ng-template #modalcomment let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Cart</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
           <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">          
    <div class="tweet-box" *ngIf="!empty">
        <table class="table">
          <tr>
            <th scope="col">Action</th>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th> 
          </tr>    
          <tr *ngFor="let items of cart | async; let i=index">
            <td><button (click)="removeCustomer(i)"><i class="fa fa-trash"></i></button></td>
            <td>{{items.name}}</td>
            <td>{{items.qty}}</td>
            <td>{{items.price * items.qty}}</td>           
          </tr>
        </table>
        <hr>
        <div class="row">
          <p class="col-sm">Total: </p><span class="col-sm-2">{{ total }}</span>
        </div>
    </div>
    <div class="tweet-box justify-content-center" *ngIf="empty">
        Cart is empty
    </div>
  </div>
  <div class="modal-footer" *ngIf="!empty"> 
    <button (click)="checkout()" class="btn btn-primary">Checkout</button>
  </div>

</ng-template>
