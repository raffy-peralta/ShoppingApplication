<h2 class="justify-content-center" style="margin: 10px">Transactions</h2>
<div *ngFor="let transaction of transactions | reverse">
    <ng-container>
        <div class="container justify-content-center" >   
            <div class="card col-sm-8" style="padding: 20px">
                <div class="card-body">
                    <h5 class="card-title">Transaction #{{transaction.id}}</h5>
                    <p class="card-title">{{ transaction.date}}</p>
                    <h6>Items: </h6>
                    <table class="table">
                        <tr>
                          <th scope="col">Item</th>
                          <th scope="col">Qty</th>
                          <th scope="col">Price</th> 
                        </tr>    
                        <tr *ngFor="let item of transaction.items; let i=index">
                          <td>{{item.name}}</td>
                          <td>{{item.qty}}</td>
                          <td>{{item.price * item.qty}}</td>           
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </ng-container>
</div>
